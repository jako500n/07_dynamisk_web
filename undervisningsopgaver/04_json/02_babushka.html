<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: auto;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        background-color: firebrick;
      }
      img {
        max-width: 100%;
        display: block;
      }

      .liste {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
        gap: 2em;
        margin-top: 5em;
      }

      .person {
        max-width: 100%;
        outline: 2px solid black;
        background-color: snow;
        border-radius: 10%;
        padding-top: 2em;
        padding-bottom: 2em;
      }

      .navn {
        text-align: center;
      }

      p {
        margin-left: 1em;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <section class="liste"></section>
    <template>
      <article class="retter">
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <h3 class="kategori"></h3>
        <p class="kort_beskrivelse"></p>
        <p class="pris"></p>
        <p class="lang_beskrivelse"></p>
      </article>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const container = document.querySelector(".liste");
        const personTemplate = document.querySelector("template");
        let data = [];

        // const  fil= "dyr_i_json.json";
        const url = "https://babushka-dd8a.restdb.io/rest/menu";

        const options = {
          headers: { "x-apikey": "600ec2fb1346a1524ff12de4" },
        };

        async function hentdata(url) {
          const resultat = await fetch(url, options);
          console.log("resultat", resultat);
          const json = await resultat.json();
          vis(json);
        }

        function vis(retter) {
          console.log("ok2");
          console.log(retter);
          retter.forEach((ret) => {
            const klon = personTemplate.cloneNode(true).content;
            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector("img").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector(".kategori").textContent = ret.kategori;
            klon.querySelector(".kort_beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris;
            klon.querySelector(".lang_beskrivelse").textContent =
              ret.langbeskrivelse;

            // dyr.evner.forEach((evne) => {
            //   klon.querySelector(".evneliste").innerHTML +=
            //     "<li>" + evne + "</li>";
            // });

            container.appendChild(klon);
          });
        }
        hentdata(url);
      }
    </script>
  </body>
</html>
