<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: auto;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        background-color: firebrick;
      }
      img {
        max-width: 100%;
        display: block;
      }

      .liste {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
        gap: 2em;
        margin-top: 5em;
      }

      .person {
        max-width: 100%;
        outline: 2px solid black;
        background-color: snow;
        border-radius: 10%;
        padding-top: 2em;
        padding-bottom: 2em;
      }

      .navn {
        text-align: center;
      }

      p {
        margin-left: 1em;
        margin-top: 2em;
      }

      .chosen {
        color: red;
      }

      #modal {
        width: 100vw;
        height: 100vh;
        display: none;
        position: fixed;
        overflow: scroll;

        left: 0;
        top: 0;

        background-color: rgba(0, 0, 0, 0.8);
      }

      #modal article {
        max-width: 1000px;
        margin: auto;
        background-color: snow;
      }
    </style>
  </head>
  <body>
    <section id="first_section">
      <h1>Alle</h1>
      <nav>
        <ul>
          <li>
            <button data-kategori="alle" class="test1 chosen">Alle</button>
          </li>
          <li>
            <button data-kategori="forretter" class="test2">Forretter</button>
          </li>
          <li>
            <button data-kategori="hovedretter" class="test3">
              Hovedretter
            </button>
          </li>
          <li>
            <button data-kategori="desserter" class="test4">Desserter</button>
          </li>
          <li>
            <button data-kategori="drikkevarer" class="test5">
              Drikkevarer
            </button>
          </li>
        </ul>
      </nav>
    </section>

    <aside id="modal">
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <h3 class="kategori"></h3>
        <p class="kort_beskrivelse"></p>
        <p class="pris"></p>
        <p class="lang_beskrivelse"></p>
      </article>
    </aside>

    <section class="liste"></section>

    <template id="template_retter">
      <article class="retter">
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <h3 class="kategori"></h3>
        <p class="kort_beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      let retter;
      let filter = "alle";
      const header = document.querySelector("h1");

      function start() {
        console.log("Site startet");

        async function hentdata(url) {
          const resultat = await fetch(url, options);
          console.log("resultat", resultat);
          retter = await resultat.json();
          visRetter();
        }

        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const options = {
          headers: { "x-apikey": "600ec2fb1346a1524ff12de4" },
        };

        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );

        hentdata(url);
      }

      function filtrerRetter() {
        console.log(this);

        filter = this.dataset.kategori;
        document.querySelector(".chosen").classList.remove("chosen");
        this.classList.add("chosen");

        visRetter();

        header.textContent = this.textContent;
      }

      function visRetter() {
        console.log("Retter loaded");

        const container = document.querySelector(".liste");
        const retTemplate = document.querySelector("#template_retter");
        container.textContent = "";

        retter.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            const klon = retTemplate.cloneNode(true).content;
            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector("img").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector(".kategori").textContent = ret.kategori;
            klon.querySelector(".kort_beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris;
            klon
              .querySelector("article")
              .addEventListener("click", () => visRet(ret));
            container.appendChild(klon);
          }
        });
      }

      function visRet(ret) {
        console.log(ret);

        modal.querySelector("h2").textContent = ret.navn;
        modal.querySelector("img").src = "medium/" + ret.billednavn + "-md.jpg";
        modal.style.display = "block";
      }

      modal.addEventListener("click", () => (modal.style.display = "none"));
    </script>
  </body>
</html>
