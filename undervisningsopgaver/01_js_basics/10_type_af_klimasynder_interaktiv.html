<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvor mange antal timer har du fløjet?</p>
    <input type="text" id="timer" />
    <button>Klik og se i konsollen det antal kg CO2 du har udledet.</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let timer = document.querySelector("#timer").value;

        let co2UdledtIKgVedFlyrejse = timer * 109;
        let klimaSynderKommentar;

        if (isNaN(timer)) {
          resultat = "Dette er ikke et tal, prøv igen.";
        } else if (timer <= 0) {
          resultat = "Tallet er mindre end 0, prøv igen.";
        } else {
          resultat = `Antal timer er ${timer}`;
        }
        console.log(resultat);

        if (co2UdledtIKgVedFlyrejse < 100) {
          klimaSynderKommentar = "Tæt på Thunberg.";
        } else if (co2UdledtIKgVedFlyrejse < 200) {
          klimaSynderKommentar =
            "Ja, ja - du behøver ikke at melde dig ud af Å!";
        } else if (co2UdledtIKgVedFlyrejse < 600) {
          klimaSynderKommentar = "Det er godt for turismen i Nordeuropa.";
        } else {
          klimaSynderKommentar =
            "Nå ja, vi kan jo altid kolonisere en anden planet ...";
        }
        console.log(
          `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. ${klimaSynderKommentar}`
        );
      }
    </script>
  </body>
</html>
