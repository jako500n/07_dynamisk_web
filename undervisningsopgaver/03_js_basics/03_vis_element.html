<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="article">
      <h3></h3>
      <img src="" alt="" />
      <p id="p1">Type:</p>
      <p id="p2">Levested:</p>
    </article>
    <script>
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      console.log(
        `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`
      );

      const destination = document.querySelector("#article");
      destination.querySelector("h3").textContent = dyr.navn;
      destination.querySelector("img").src = dyr.billede;
      destination.querySelector("#p1").textContent += dyr.type;
      destination.querySelector("#p2").textContent += dyr.levested;
    </script>
  </body>
</html>
